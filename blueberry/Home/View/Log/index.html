{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>君临贪吃蓝莓君-后台管理</title>
		<!-- Bootstrap CSS -->
		<load href="__PUBLIC__/css/bootstrap.min.css" />
		<!-- public CSS -->
		<load href="__PUBLIC__/css/style.css" />
	</head>
<body>
	<div class="box">
		<div class="login-box">
			<!-- 登陆标题 -->
			<div class="login-title text-center" style="background-color: #9999cc">
				<h1><small>君临贪吃蓝莓君-后台管理登录</small></h1>
			</div>

			<!-- 表单主要内容 -->
			<div class="login-content ">
				<div class="form">
					<form action={:U('Log/login')} method="post">
						<div class="form-group"  style="margin-bottom: 0px">
							<div class="col-xs-12  ">
								<div class="input-group input-group-lg" style="margin-bottom: 30px;height: 40px">
									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
									<input type="text" id="username" name="username" class="form-control" placeholder="请输入您的用户名">
								</div>
							</div>
						</div>
						<div class="form-group" style="margin-bottom: 0px">
							<div class="col-xs-12  ">
								<div class="input-group input-group-lg"  style="margin-bottom: 30px;height: 40px">
									<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
									<input type="password" id="password" name="password" class="form-control" placeholder="请输入您的密码">
								</div>
							</div>
						</div>
						<div class="col-xs-12">
							<input type="submit" class="btn btn-primary btn-lg btn-block" value="登录"/>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
