<div class="container" style="min-height: 500px;padding:0;margin:0;">
    <div class="row">
		<include file="Public/backside" />
		<div class="col-md-9 col-sm-8 col-lg-9 col-xs-8">
			 <div class="main">
            	<div class="main-h" >
                	<ul class="breadcrumb">
                  		<li>
                        <a href={:U('Back/index')}>订单管理首页</a> <span class="divider"></span>
                      </li>
                      <li>
                    		<a href="#">未付款</a> <span class="divider"></span>
                  		</li>
                  		<li class="active">
                    		实地登记信息
                  		</li>
                	</ul>
                  	<h3 class="side-lined" style="color:#000">欢迎您！管理员</h3>
              		<form class="form-horizontal" method="post" action={:U('Back/subadd')}>
					<div class="container">
						<div class="row">
							<input style="display:none;" value={$findid} name="id"/>
							<div class="col-md-5 col-sm-5 col-lg-5 col-xs-5">
								<div class="input-group">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-user">
										</span>
									</div>
									<input type="text" id="username" placeholder="请输入顾客的姓名" class="form-control" name="yourname" msg="姓名" value="{$findname}">
								</div>
								<div class="input-group">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-earphone">
										</span>
									</div>
									<input id="telphone" type="text" placeholder="请输入顾客的联系方式" class="form-control" name="yourtel" msg="联系方式" value="{$findtel}"/>
								</div>
								<div class="input-group">
							      <div class="input-group-addon">
										<span class="glyphicon glyphicon-stats">
										</span>
									</div>
									<input id="totalpeople" type="text" name="yourtotal" placeholder="请输入成人的人数（填数字即可）" class="form-control" msg="出行人数" value="{$findtotal}">
							   </div>
							   
							</div>
							<div class="col-md-5 col-sm-5 col-lg-5 col-xs-5" style="margin-bottom: 50px;">
								<div class="input-group">
							      <div class="input-group-addon">
										<span class="glyphicon glyphicon-leaf">
										</span>
									</div>
									<input id="childnum" type="text" name="yourchild" placeholder="请输入携带的8岁以下小孩人数（填数字即可）" class="form-control" value="{$findchild}" msg="儿童人数(可以是0)">
							   </div>
								<div class="input-group">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-yen">
										</span>
									</div>
									<input id="paymoney" type="text" placeholder="请输入顾客所付的金额" class="form-control" name="yourpay" msg="金额"/>
								</div>
								<div class="input-group">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-send">
										</span>
									</div>
									<select class="form-control" name="yourway">
										<option>支付宝支付</option>
								         <option>微信支付</option>
								         <option>现金支付</option>
									</select>
								</div>
							</div>

						   <input type="submit" class="btn btn-primary btn-lg btn-block btn-top-px" value="新建" style="width: 20%;margin-left: 10px; " />
						</div>
					</div>
				</form> 
              </div>
        </div>
    </div>
    </div>
</div>
<script type="text/javascript">
	 var yes = document.getElementById('yes');
        var fix = document.getElementById('fix');
        var del = document.getElementById('del');
        var no = document.getElementById('no');
        var noadd = document.getElementById('noadd');
        var nofind = document.getElementById('nofind');
        var nodel = document.getElementById('delno');
        var list = document.getElementById('list');fix.style.display = 'block';
                del.style.display = 'block';
                list.style.display = 'block';
</script>
